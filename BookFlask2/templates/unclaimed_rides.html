<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../bootstrap3/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="top">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Taxi Search</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           <li class= "active"><a href="/">Home</a></li>
           <li class= "active"><a href="/search/">Search</a></li>
           <li class= "active"><a href="/add/">Add</a></li>
           <li class= "active"><a href="/unclaimed_rides/">Claim Ride</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
     </div>
     

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
       <div class="row">
        <h1> Unclaimed Rides </h1>
      </div>

    </div>
    </div>
    <div class="bottom">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
	<div class="col-md-6">
	{% set count = 1 %}
	{% for key, result in result.iteritems() %}
    <a href = "/claim/{{result['name']}}/{{result['time']}}/"><button class="btn btn-primary btn-lg"\>Claim Ride {{result['name']}}</button></a>
	{% endfor %}
      </div>
      </div>
      </div>

      <hr>

    </div> <!-- /container -->

<!-- Code from http://www.quirksmode.org/dom/domform.html ends here --> 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../../bootstrap3/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../bootstrap3/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
